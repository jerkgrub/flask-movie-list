<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      background-color: #6a5acd;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      border: 2px solid #333;
    }

    .logout-btn:hover {
      background-color: #483d8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f8f8;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .reviewer-icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .reviewer-icon img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .reviewer-icon img:hover {
      transform: scale(1.1);
    }

    .delete-btn {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: 2px solid #333;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }

    .delete-btn:hover {
      background-color: #ff0000;
    }

    .reviews-section {
      border: 2px dashed #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    button[type="button"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reviews for {{ movie.movietitle }}</h1>
    <a href="#" class="logout-btn">Logout</a>
    <div class="reviews-section">
      <table>
        <thead>
          <tr>
            <th>Reviewer</th>
            <th>Rating</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody>
          {% for review in reviews %}
          <tr>
            <td>{{ review.reviewer }}</td>
            <td>{{ review.rating }}</td>
            <td>{{ review.review }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <a href="#" class="delete-btn" onclick="deleteMovie({{ movie.id }})">Delete Movie</a>
        <button type="button" onclick="window.location.href='/';">Cancel</button>  
    </div>
    </div>
  </div>

  <script>
    function deleteReview(reviewId) {
      if (confirm('Are you sure you want to delete this review?')) {
        // Implement delete review logic here
        console.log('Review deleted:', reviewId);
        // Redirect or update the page to reflect the deletion
      }
    }

    function deleteMovie(movieId) {
      if (confirm('Are you sure you want to delete this movie?')) {
        // Implement delete movie logic here
        console.log('Movie deleted:', movieId);
        // Redirect or update the page to reflect the deletion
      }
    }
  </script>
</body>
</html>
